<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{

            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        h1{
        text-align: center;
        }

        h2{
            color: white;
        }

        p{
            color: #b2b2b2;
        }

        div{
            background-color: black;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin: 10px;
            padding: 15px;
        }

        span{
            color: #febe01
        }

        button{
            background-color: #febe01;
            border-radius: 4px;
            border: none;
            padding: 15px 30px
        }

    </style>
</head>
<body>
    <h1>Carros e Bicicletas</h1>

    <div>
        <h2>Carro: <span>R$ 1999</span></h2>
        <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados.</p>
        <button>Comprar carro</button>
    </div>

    <div>
        <h2>Bicicleta: <span>R$ 199</span></h2>
        <p>Bicicleta modelo <span>2050</span>, com <span>20km</span> rodados.</p>
        <button>Comprar carro</button>
    </div>
</body>
</html>
