<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="Titulo">Carros e Bicicletas</h1>
    <div class="Carro">
        <h2>Carro: <span id="precoCarro">R$ 1999</span></h2>
        <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados.</p>
        <button class="Botao"><b>Comprar Carro</b></button>
    </div>
    <div class="Bicicleta">
        <h2>Bicicleta: <span id="precoBicicleta">R$ 199</span></h2>
        <p>Bicicleta modelo <span>2050</span>, com <span>20km</span> rodados.</p>
        <button class="Botao"><b>Comprar Bicicleta</b></button>
    </div>
</body>
</html>
