<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    <div>
        <h2>
            Carro: <span class="texto-amarelo ">R$ 1999</span>
        </h2>
        <p>
            Carro modelo <span class="texto-amarelo">2045</span>, com <span class="texto-amarelo">200km</span> rodados.
        </p>
        <button>Comprar Carro</button>
    </div>
    <div>
        <h2>
            Bicicleta: <span class="texto-amarelo ">R$ 199</span>
        </h2>
        <p>
            Bicicleta modelo <span class="texto-amarelo">2050</span>, com <span class="texto-amarelo">20km</span> rodados.
        </p>
        <button>Comprar Bicicleta</button>
    </div>
</body>
</html>
