<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carros & Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="padrao">Carros e Bicicletas</h1>
    <div class="padrao">
        <h2 class="padrao"> Carro: <span class="Amarelo">R$ 1999</span></h2>
        <h3>Carro modelo <span class="Amarelo">2045</span> com <span class="Amarelo">200km</span> rodados.</h3>
        <button>Comprar Carro</button>
    </div>
    <div class="padrao">
        <h2>Bicicleta: <span class="Amarelo">R$ 199</span></h2>
        <h3>Bicicleta modelo <span class="Amarelo">2050</span>, com <span class="Amarelo">20km</span> rodados</h3>
        <button>Comprar Bicicleta</button>
    </div>
</body>
</html>
