<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: rgb(247, 249, 250);
            margin-top: 0px;

        }

        .carro {
            border: 1px solid black;
            border-radius: 4px;
            padding: 20px;
            margin: 20px;
            width: 500px;
            text-align: top;
            background-color: rgb(15, 16, 16);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: none;
            height: 150px;
           

        }

        .bike {
            border: 1px solid black;
            border-radius: 4px;
            padding: 20px;
            margin: 50px;
            width: 500px;
            text-align: left;
            background-color: rgb(15, 16, 16);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: none;
            height: 150px;
            margin-left: -20px;

        }

        h2 {
            font-weight: bold;
            font-weight: 100;

        }

        .botao {
            background-color: #febe01;
            color: #332200;
            text-align: center;
            padding: 9px;
            border-radius: 5px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            width: 200px;
        }

        .destaque {
            color: #febe01;
            font-weight: bold;
        }
    </style>

    <title>Document</title>
</head>

<body>





    <div class="carro">
        <h2>Carro:<span class="destaque"> R$ 1999</span></h2>
        <h3>Carro modelo <span class="destaque">2045 </span>com <span class="destaque">200km</span> rodados</h3>

        <div class="botao">Comprar Carro</div>



        <div class="bike">
            <h2>Bicicleta:<span class="destaque"> R$ 199</span></h2>
            <h3>Carro modelo <span class="destaque">2050 </span>com <span class="destaque">20km </span>rodados</h3>

            <div class="botao">Comprar bike</div>


</body>

</html>
