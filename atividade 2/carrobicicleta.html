<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carros e Bicicletas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #111;
      color: #ddd;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      width: 400px;
    }
    .card strong {
      color: #ffcc00;
    }
    .card span {
      color: #aaa;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ffcc00;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .btn:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>

  <h1>Carros e Bicicletas</h1>

  <div class="card">
    <p><strong>Carro: R$ 1999</strong></p>
    <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados.</p>
    <a href="https://www.honda.com.br/automoveis" class="btn">Comprar Carro</a>
  </div>

  <div class="card">
    <p><strong>Bicicleta: R$ 199</strong></p>
    <p>Bicicleta modelo <span>2050</span>, com <span>20km</span> rodados.</p>
    <a href="https://oggibikes.com.br/modelos-speed/" class="btn">Comprar Bicicleta</a>
  </div>

</body>
</html>
