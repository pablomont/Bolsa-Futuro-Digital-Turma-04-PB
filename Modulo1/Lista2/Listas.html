<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Listas</title>
  <style>
    body {
      background-color: #e6e6fa; /* lavanda */
    }
    h1, h2 {
      color: #4b0082; /* índigo */
    }
    ul, ol {
      border: 2px solid #6a5acd; /* slate blue */
      padding: 12px;
      margin: 12px;
    }
  </style>
</head>
<body>
  <h1>Bolo de Chocolate Simples</h1>
  <h2>Ingredientes</h2>
  <img class="imagem" src="https://cloudfront-us-east-1.images.arcpublishing.com/estadao/25HQQTDV6RCY3B44ZJ7VLCSB5M.jpg" alt="Imagem do post">
  <ul>
    <li>Café</li>
    <li>Chá</li>
    <li>Suco</li>
  </ul>

  <h2>Lista ordenada</h2>
  <ol>
    <li>Primeiro passo</li>
    <li>Segundo passo</li>
    <li>Terceiro passo</li>
  </ol>
</body>
</html>
