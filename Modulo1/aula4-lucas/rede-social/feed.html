<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Feed Simples</title>
    <link rel="stylesheet" href="feed.css">
</head>
<body>

    <div class="topo">
        <h1>Meu feed</h1>
    </div>

    <div class="post">
        <div class="usuario">Juliana santos</div>
        <div class="conteudo">Hoje foi um dia incrível!</div>
        <img class="imagem" src="https://m.media-amazon.com/images/I/61ncc1r39mL._UF894,1000_QL80_.jpg" alt="Imagem do post">
        <div class="acoes">
            <span>Curtir</span>
            <span>Comentar</span>
            <span>Compartilhar</span>
        </div>
    </div>

    <div class="post">
        <div class="usuario">gabriel silva </div>
        <div class="conteudo"> meu cachorrinho lindo 🐶</div>
        <img class="imagem" src="https://static.nationalgeographicbrasil.com/files/styles/image_3200/public/01-domesticated-dog.webp?w=760&h=507" alt="Imagem do post">
        <div class="acoes">
            <span>Curtir</span>
            <span>Comentar</span>
            <span>Compartilhar</span>
        </div>
    </div>

</body>
</html>
