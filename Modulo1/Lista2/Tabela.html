<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Tabela</title>
  <link rel="stylesheet" href="tabela.css">
  <style>
    body {
      background-color: #f0f8ff; /* alice blue */
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #cccccc;
    }
    th {
      background-color: #e0eaff;
    }
    td, th {
      padding: 8px;
      text-align: center;
    }
 
  </style>
</head>
<body>
  <h1>Exemplo de Tabela</h1>
  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Café</td>
        <td>R$ 6,00</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Chá</td>
        <td>R$ 4,50</td>
        <td>8</td>
      </tr>
      <tr>
        <td>Suco</td>
        <td>R$ 7,00</td>
        <td>5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
