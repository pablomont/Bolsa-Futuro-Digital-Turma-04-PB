<!DOCTYPE html>
<head>

  <title>Carros e Bicicletas</title>
  <link rel="stylesheet" href="css/carrosebicicletas.css">
</head>
<body>
  <h1>Carros e Bicicletas</h1>

  <div class="produto">
    <h2>Carro: <span class="preco">R$ 1999</span></h2>
    <p>Carro modelo <span class="destaque">2045</span>, com <span class="destaque">200km</span> rodados.</p>
    <button>Comprar Carro</button>

  <div class="produto">
    <h2>Bicicleta: <span class="preco">R$ 199</span></h2>

  </div>

</body>
